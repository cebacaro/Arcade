<!DOCTYPE html>
<!-- saved from url=(0045)https://fabulous-entremet-bb2de2.netlify.app/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Tic Tac Toe_files/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body cz-shortcut-listen="true">
    <div class="contentBox">
      <h1 id="winner"></h1>
      <div class="choose">
        <label for="">Choose Your Game</label>
        <select class="form-control" name="gameMode" id="selectGame">
          <option value="singlePlayer" id="singlePlayer">Single Player</option>
          <option value="2players" id="twoPlayers">Two Players</option>
        </select>
      </div>
      <br>
      <div class="currentPlayer">
        Player 1:
        <span class="players" id="player1"></span>
        Player 2:
        <span class="players" id="player2"></span>
      </div>
      <div class="statusButton">
        <button id="startButton">Let's Play</button>
        <button class="restartGame" id="playAgain">Play again</button>
      </div>
    </div>

    <div class="boardContainer">
      <!-- <img
        src="images/—Pngtree—metal yellow photo frame border_5432838.png"
        alt=""
      /> -->
      <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  
  <script type="text/javascript" src="./Tic Tac Toe_files/app.js"></script>

</body></html>
